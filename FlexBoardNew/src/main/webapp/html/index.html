<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>FlexBoard - Registrierung</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link disabled"
						aria-disabled="true">Disabled</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search" />
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<main class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-header bg-primary text-white">
						<h4 class="mb-0">Neues Konto erstellen</h4>
					</div>
					<div class="card-body">
						<form action="../RegisterServlet" method="post">
							<div class="mb-3">
								<label for="regUser" class="form-label">Benutzername</label> <input
									type="text" class="form-control" id="regUser" name="username"
									placeholder="Dein Wunschname" required>
							</div>
							<div class="mb-3">
								<label for="regEmail" class="form-label">E-Mail Adresse</label>
								<input type="email" class="form-control" id="regEmail"
									name="email" placeholder="name@beispiel.de" required>
							</div>
							<div class="mb-3">
								<label for="regPassword" class="form-label">Passwort</label> <input
									type="password" class="form-control" id="regPassword"
									name="password" required>
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="terms"
									required> <label class="form-check-label" for="terms">Ich
									akzeptiere die Nutzungsbedingungen</label>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Jetzt
									registrieren</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-center py-3">
						<small>Du hast schon ein Konto? <a href="login.html">Hier
								einloggen</a></small>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
